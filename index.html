<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唤醒</title>
</head>
<body>
<a href="abcd" >唤醒app</a>
<script>

    $('a').click(function () {

        location.href = 'abcd';
        setTimeout(function () {
            location.href = 'http://www.baidu.com';
        },250);
        setTimeout(function () {
            location.reload();
        },1000);


    })
</script>
</body>

</html>
